<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Report</title>

    <style>
        body {
    background:
        linear-gradient(rgba(143, 129, 129, 0.3), rgba(198, 160, 160, 0.3)),
        url("{{ url_for('static', filename='images/teacher_bg.jpg') }}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

        .card {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2, h3 {
            text-align: center;
        }

        .row {
            margin: 15px 0;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bar {
            height: 22px;
            background: #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 0%;
            border-radius: 12px;
            transition: width 0.6s ease;
        }

        .attendance { background: #2563eb; }
        .marks { background: #16a34a; }
        .assignments { background: #f59e0b; }
        .behavior { background: #dc2626; }

        .risk {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        .risk.Low { color: green; }
        .risk.Medium { color: orange; }
        .risk.High { color: red; }

        .back {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Student Progress Report</h2>

    <h3>{{ student.name }} ({{ student.student_id }})</h3>

    <!-- SAFE DATA TRANSFER -->
    <div id="chartData"
         data-attendance="{{ chart_data.attendance }}"
         data-marks="{{ chart_data.marks }}"
         data-assignments="{{ chart_data.assignments }}"
         data-behavior="{{ chart_data.behavior }}">
    </div>

    <div class="row">
        <div class="label">Attendance</div>
        <div class="bar">
            <div class="fill attendance" id="attendanceBar"></div>
        </div>
    </div>

    <div class="row">
        <div class="label">Marks</div>
        <div class="bar">
            <div class="fill marks" id="marksBar"></div>
        </div>
    </div>

    <div class="row">
        <div class="label">Assignments</div>
        <div class="bar">
            <div class="fill assignments" id="assignmentsBar"></div>
        </div>
    </div>

    <div class="row">
        <div class="label">Behavior</div>
        <div class="bar">
            <div class="fill behavior" id="behaviorBar"></div>
        </div>
    </div>

    <div class="risk {{ risk }}">
        Risk Level: {{ risk }}
    </div>

    <a href="/teacher" class="back">â¬… Back to Teacher Dashboard</a>
</div>

<script>
    const dataEl = document.getElementById("chartData");

    const attendance = dataEl.dataset.attendance;
    const marks = dataEl.dataset.marks;
    const assignments = dataEl.dataset.assignments;
    const behavior = dataEl.dataset.behavior;

    document.getElementById("attendanceBar").style.width = attendance + "%";
    document.getElementById("marksBar").style.width = marks + "%";
    document.getElementById("assignmentsBar").style.width = assignments + "%";
    document.getElementById("behaviorBar").style.width = behavior + "%";
</script>

</body>
</html>
