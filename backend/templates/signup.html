<!DOCTYPE html>
<html>
<head>
<title>{{ role|capitalize }} Signup</title>

<style>

:root{
   --primary:#2563eb;
}

/* ===== BACKGROUND ===== */
body{
   margin:0;
   font-family:"Segoe UI", Arial;
   color:white;

   background:
      linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
      url("{{ url_for('static', filename='images/signup_bg.jpg') }}");

   background-size:cover;
   background-position:center;
   background-attachment:fixed;
}

/* student */
body.student{
   background:
      linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
      url("{{ url_for('static', filename='images/student_signup.jpg') }}");
   background-size:cover;
   background-position:center;
}

/* teacher */
body.teacher{
   background:
      linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
      url("{{ url_for('static', filename='images/teacher_signup.jpg') }}");
   background-size:cover;
   background-position:center;
}


/* ===== CENTER LAYOUT ===== */
.auth-bg{
   min-height:100vh;
   display:flex;
   justify-content:center;
   align-items:center;
   padding:20px;
}


/* ===== TRANSPARENT WRAPPER (NO BORDER) ===== */
.auth-card{
   background:transparent;
   border:none;     /* ðŸ‘ˆ NO BORDER */
   text-align:center;
   width:360px;
}


/* TITLE */
.auth-card h2{
   margin-bottom:24px;
}


/* FORM */
.auth-card form{
   display:flex;
   flex-direction:column;
   gap:14px;
}


/* ===== INPUT STYLE LIKE ROLE PAGE ===== */
.auth-card input{
   padding:12px;
   border:none;                       /* NO BORDER BOX */
   border-bottom:1px solid white;     /* ONLY UNDERLINE */
   background:transparent;
   color:white;
   outline:none;
   font-size:15px;
}

.auth-card input::placeholder{
   color:#e5e5e5;
}


/* ===== BUTTON ===== */
.auth-card button{
   padding:12px;
   margin-top:10px;
   background:#2563eb;
   color:white;
   border:none;
   border-radius:8px;
   cursor:pointer;
}


/* ===== LINK ===== */
.auth-links{
   margin-top:14px;
}

.auth-links a{
   color:white;
   text-decoration:underline;
}


/* ===== RESPONSIVE ===== */
@media(max-width:500px){
   .auth-card{
      width:100%;
      max-width:340px;
   }
}

</style>
</head>

<body class="auth-bg {{ role }}">

<div class="auth-card">

   <h2>{{ role|capitalize }} Signup</h2>

   <form method="POST">

      <input name="username" placeholder="Username" required>

      <input type="password" name="password" placeholder="Password" required>

      {% if role == "student" %}
      <input name="student_id" placeholder="Student ID" required>
      {% endif %}

      <button type="submit">Signup</button>

   </form>

   <div class="auth-links">
      <a href="/login/{{ role }}">Login</a>
   </div>

</div>

</body>
</html>
