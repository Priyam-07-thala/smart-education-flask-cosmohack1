<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Role</title>

<style>
:root{
   --primary:#2563eb;
   --primary-dark:#1e3a8a;
   --white:#fff;
}

/* ===== PAGE ===== */
body{
   margin:0;
   font-family:"Segoe UI", Arial;
   color:white;

   background:
      linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
      url("{{ url_for('static', filename='images/role_bg.jpg') }}");
   background-size:cover;
   background-position:center;
   background-attachment:fixed;
}

/* ===== 2‑COLUMN LAYOUT ===== */
.layout{
   display:flex;
   align-items:center;
   justify-content:space-between;
   padding:60px;
}

/* ===== LEFT QUOTE ===== */
.quote-box{
   max-width:460px;
}

.quote{
   font-size:32px;
   font-weight:700;
   line-height:1.3;
}

.sub{
   margin-top:12px;
   opacity:.9;
}

/* ===== RIGHT ROLE PANEL ===== */
.wrapper{
   width:380px;
}

/* TITLE */
.title{
   font-size:22px;
   font-weight:700;
   margin-bottom:14px;
}

/* ROLE BUTTON CARDS */
.role-card{
   background:rgba(0,0,0,.25);
   border:1px solid rgba(255,255,255,.35);
   padding:16px 18px;
   border-radius:12px;
   margin:12px 0;
   cursor:pointer;
   color:white;
   font-size:17px;
   text-align:left;
   transition:.25s;
}

.role-card:hover{
   background:rgba(37,99,235,.35);
   border-color:#60a5fa;
   transform:translateX(6px);
}

/* remove default button look */
button{
   border:none;
   background:transparent;
   width:100%;
}

/* THEME BUTTON */
.theme-btn{
   margin-top:12px;
   padding:8px 14px;
   border-radius:8px;
   border:1px solid rgba(255,255,255,.45);
   background:rgba(0,0,0,.25);
   color:white;
   cursor:pointer;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){

   .layout{
      flex-direction:column;
      padding:28px;
      text-align:center;
   }

   .quote-box{
      margin-bottom:30px;
   }

   .wrapper{
      width:100%;
      max-width:380px;
   }
}
</style>
</head>

<body>

<div class="layout">

   <!-- LEFT : QUOTE -->
   <div class="quote-box">
      <div class="quote">
         “Education is the most powerful tool  
         to unlock the future.”
      </div>
      <div class="sub">
         — Smart Student Performance Prediction System
      </div>
   </div>


   <!-- RIGHT : ROLE UI -->
   <div class="wrapper">

      <div class="title">Select Your Role</div>

      <form method="POST" action="/select_role">

         <button name="role" value="teacher">
            <div class="role-card">
               Teacher
            </div>
         </button>

         <button name="role" value="student">
            <div class="role-card">
               Student
            </div>
         </button>

      </form>

      <button class="theme-btn" onclick="toggleTheme()">
         Toggle Theme
      </button>
   </div>

</div>

<script>
function toggleTheme(){
   document.body.classList.toggle("dark");
}
</script>

</body>
</html>
